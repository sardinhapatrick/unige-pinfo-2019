<form (ngSubmit)="onSubmitForm()">
<div class="container-fluid h-100 mt-5">
 <div class="row justify-content-md-center">


   <div class="col-sm-6">
     <div class="form-group has-search pt-3">
         <span class="fa fa-search form-control-feedback"></span>
         <input type="email" class="form-control" placeholder="Email" (keyup)="set_email($event)">
     </div>

     <div class="form-group has-search pt-3">
         <span class="fa fa-search form-control-feedback"></span>
         <input type="password" class="form-control" placeholder="Password" (keyup)="set_password($event)">
     </div>

     <div class="form-group has-search pt-3">
         <span class="fa fa-search form-control-feedback"></span>
         <input type="text" class="form-control" placeholder="lastname" (keyup)="set_lastname($event)">
     </div>

     <div class="form-group has-search pt-3">
         <span class="fa fa-search form-control-feedback"></span>
         <input type="text" class="form-control" placeholder="Surname" (keyup)="set_surname($event)">
     </div>

     <div class="form-group has-search pt-3">
         <span class="fa fa-search form-control-feedback"></span>
         <input type="text" class="form-control" placeholder="Username" (keyup)="set_username($event)">
     </div>
   </div>


   <div class="col-sm-9 mt-5">

     <div class="row justify-content-end mr-5">

       <div class="col-sm-2">
         <button class="btn btn-dark" [disabled]="!(email_boolean && password_boolean && surname_boolean && lastname_boolean)" type="submit"> Cr√©er </button>
       </div>
     </div>

   </div>

 </div>
</div>
</form>
