<div class="container-fluid h-100 mt-5">
 <div class="row justify-content-md-center">

  <div class="col-sm-3">
    <table class="table">
      <tr>
        <div class="btn btn-secondary w-75" routerLinkActive="active" routerLink="../info">
         <h5>Informations personnelles</h5>
        </div>
      </tr>
      <tr>
        <div class="btn btn-secondary mt-3 w-75" routerLinkActive="active" routerLink="../vente">
          <h5>Mes ventes</h5>
        </div>
      </tr>
      <tr>
        <div class="btn btn-secondary mt-3 w-75" routerLinkActive="active" routerLink="../annonce">
          <h5>Mes annonces</h5>
        </div>
      </tr>
    </table>
  </div>

  <div class="col-sm-offset-2 col-sm-7">
    <h3 class="color-input">MES INFORMATIONS PERSONNELLES</h3>
    <table>
      <tbody>
        <tr>
          <img src="https://i.imgur.com/{{image}}.jpg" title="source: imgur.com" style="width:120px"/>

          <h5 class="pt-2"> Modifier mon image :</h5>
          <span style="color:red;" *ngIf="mes">{{message}}</span>
          <input #file type="file" accept='image/*' (change)="preview(file.files)" />
          <img [src]="imgURL" height="200" *ngIf="imgURL">
          <button type="button" [disabled]="(selectedFile===null)" (click)="onUpload()">Upload</button>

        </tr>
      </tbody>
    </table>

    <table class="mt-3">
      <tbody>
        <tr>
          <td>
            <p>
              Pr√©nom:
            </p>
          </td>
          <td>
            <p class="font-weight-bold">
              {{ info_user.first_name }}
            </p>
          </td>
        </tr>
        <tr class="mt-5">
          <td>
            <p>
              Nom:
            </p>
          </td>
          <td>
            <p class="font-weight-bold">
              {{ info_user.last_name }}
            </p>
          </td>
        </tr>
        <tr class="mt-5">
          <td>
            <p>
              E-mail:
            </p>
          </td>
          <td>
            <p class="font-weight-bold">
              {{ info_user.email }}
            </p>
          </td>
        </tr>
      </tbody>
    </table>

</div>
