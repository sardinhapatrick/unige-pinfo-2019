<div class="container-fluid h-100 mt-5">
 <div class="row justify-content-md-center">

  <div class="col-sm-3">
    <table class="table">
      <tr>
        <div class="btn btn-secondary w-75" routerLinkActive="active" routerLink="../info">
         <h5>Informations personnelles</h5>
        </div>
      </tr>
      <tr>
        <div class="btn btn-secondary mt-3 w-75" routerLinkActive="active" routerLink="../vente">
          <h5>Mes ventes</h5>
        </div>
      </tr>
      <tr>
        <div class="btn btn-secondary mt-3 w-75" routerLinkActive="active" routerLink="../annonce">
          <h5>Mes annonces</h5>
        </div>
      </tr>
    </table>
  </div>

  <div class="col-sm-offset-2 col-sm-7">
    <h3 class="color-input">MES ANNONCES</h3>
   <table class="table container">
     <tbody>
       <tr *ngFor="let ad_id of list_annonce_user" style="border-top: 2px solid grey;" class="d-flex" routerLinkActive="active" routerLink="annoncemodif/{{ad_id.id}}">
         <td class="col-3">
           <tr>
             <p class="pt-1">
               Titre: {{ad_id.name}}
             </p>
           </tr>
           <tr>
             <p class="pt-1">
               Categorie: {{ad_id.category}}
             </p>
           </tr>
           <tr>
             <p class="pt-1">
               {{ad_id.state}}
             </p>
           </tr>
         </td>
         <td class="col-6">
           <p class="pt-1">
           {{ad_id.desc}}
           </p>

           <div *ngIf="ad_id.sold; else elseBlock"><p style="color: red">Annonce supprim√© </p></div>
           <ng-template #elseBlock><p style="color: green">Visible pour les utilisateur</p></ng-template>

         </td>
       </tr>
       <tr style="border-top: 2px solid grey;">
         <p> </p>
       </tr>
     </tbody>
   </table>
  </div>

</div>
</div>
